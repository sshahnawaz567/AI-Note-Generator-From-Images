<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Place Prediction</title>
</head>
<body>

  <h2>Upload an Image</h2>
  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" accept="image/*" required>
    <button type="submit">Predict</button>
  </form>

  <div id="output" style="margin-top: 20px;">
    <p id="place"></p>
    <img id="referenceImage" style="max-width: 500px; border: 1px solid #ccc;" />
  </div>

  <script>
    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      fetch("http://localhost:8000/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("place").textContent = `Predicted Place: ${data.predicted_place}`;
        document.getElementById("referenceImage").src = data.reference_image;
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
